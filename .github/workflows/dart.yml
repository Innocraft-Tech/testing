name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
          cache: true

      - name: Install Flutter Dependencies
        run: flutter pub get

      - name: Set iOS Deployment Target (Fix Firebase Issue)
        run: sed -i '' 's/platform :ios, .*/platform :ios, "13.0"/' ios/Podfile

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Clean iOS Build Artifacts
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod deintegrate
          pod cache clean --all

      - name: Update CocoaPods Repo
        run: pod repo update
        working-directory: ios

      - name: Install Pod Dependencies
        run: pod install --verbose
        working-directory: ios

      - name: Build iOS App (No Code Signing)
        run: flutter build ios --release --no-codesign

      - name: Prepare IPA Packaging
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/

      - name: Create IPA File
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is the first release"
